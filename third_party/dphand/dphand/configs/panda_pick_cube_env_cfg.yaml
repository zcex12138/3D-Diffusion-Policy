sim:
  control_dt: 0.02
  physics_dt: 0.002

env:
  xml_path: assets/panda_pick_and_place.xml
  seed: 0
  image_size: 256
  use_image_obs: True
  camera: ['input', 'front']

franka:
  pos_gains: [600.0, 600.0, 600.0]
  ori_gains: [600.0, 600.0, 600.0]
  damping_ratio: 1.0

obs:
  extra_obs_keys: ['object_pos', 'object_quat', 'target_pos', 'target_quat']

action:
  ctrl_scale: 0.3

reward:
  dist_reward_scale: -10.0
  rot_reward_scale: 1.0
  rot_eps: 0.1
  action_penalty_scale: -0.2
  reach_goal_bonus: 250
  success_tolerance: 0.1
  dist_reward_threshold: 0.05
  fall_penalty: -100

reset:
  time_limit: 10.0
  goal_dist: 0.24